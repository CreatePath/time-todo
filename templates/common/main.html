<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="/Users/leeyerin/Downloads/time-todo-master/static/todo/css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
        }

        .navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .date-picker {
            font-size: 16px;
        }

        main {
            display: flex;
            gap: 20px;
        }

        .todo-list {
            flex: 1;
        }

        .todo-list ul {
            list-style: none;
            padding: 0;
        }

        .todo-list li {
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px dotted #ccc; /* 점선 밑줄 추가 */
            padding-bottom: 5px; /* 아이템 간격을 위한 추가 패딩 */
        }

        .timetable {
            display: flex;
            flex: 2;
        }

        .time-labels {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 10px;
        }

        .time-label {
            height: 20px;
            line-height: 20px;
            margin-bottom: 1px;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(24, 20px);
            gap: 1px;
            background-color: #f0f0f0;
        }

        .time-slot {
            background-color: white;
            border: 1px solid #ccc;
            position: relative;
            cursor: pointer;
            width: 20px;
        }

        .time-slot.selected {
            background-color: #add8e6;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="week-title">2024년 4월 3주차</h1>
            <div class="navigation">
                <input type="date" id="date-picker" class="date-picker">
            </div>
        </header>
        <main>
            <section class="todo-list">
                <ul>
                    <li><input type="checkbox"> <span>Task 1</span></li>
                    <li><input type="checkbox"> <span>Task 2</span></li>
                    <li><input type="checkbox"> <span>Task 3</span></li>
                    <li><input type="checkbox"> <span>Task 4</span></li>
                    <li><input type="checkbox"> <span>Task 5</span></li>
                    <li><input type="checkbox"> <span>Task 6</span></li>
                </ul>
            </section>
            <section class="timetable">
                <div class="time-labels">
                    <div class="time-label">6</div>
                    <div class="time-label">7</div>
                    <div class="time-label">8</div>
                    <div class="time-label">9</div>
                    <div class="time-label">10</div>
                    <div class="time-label">11</div>
                    <div class="time-label">12</div>
                    <div class="time-label">13</div>
                    <div class="time-label">14</div>
                    <div class="time-label">15</div>
                    <div class="time-label">16</div>
                    <div class="time-label">17</div>
                    <div class="time-label">18</div>
                    <div class="time-label">19</div>
                    <div class="time-label">20</div>
                    <div class="time-label">21</div>
                    <div class="time-label">22</div>
                    <div class="time-label">23</div>
                    <div class="time-label">24</div>
                    <div class="time-label">1</div>
                    <div class="time-label">2</div>
                    <div class="time-label">3</div>
                    <div class="time-label">4</div>
                    <div class="time-label">5</div>
                </div>
                <div class="time-grid">
                    <!-- Time slots will be generated here by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="event-form">
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" name="start-time">
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time" name="end-time">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name">
                <label for="add-to-checklist">Add to checklist:</label>
                <input type="checkbox" id="add-to-checklist" name="add-to-checklist">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="/Users/leeyerin/Downloads/time-todo-master/static/todo/js/main.js"></script>
</body>
</html>
